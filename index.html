<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voc√™ quer sair comigo?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 500px;
            position: relative;
            z-index: 10;
            transition: transform 0.3s;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }

        .btn-yes:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }

        .btn-no {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        .btn-no:hover {
            background-color: #d32f2f;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti 3s ease-out forwards;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vamos sair quarta-feira?</h1>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">SIM!</button>
            <button class="btn btn-no" id="noBtn">N√£o</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            
            // Faz o bot√£o "N√£o" fugir do cursor
            noBtn.addEventListener('mouseover', function() {
                const containerRect = container.getBoundingClientRect();
                const maxX = containerRect.width - noBtn.offsetWidth - 20;
                const maxY = containerRect.height - noBtn.offsetHeight - 20;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            });
            
            // Anima√ß√£o de celebra√ß√£o quando clica no SIM
            yesBtn.addEventListener('click', function() {
                // Altera o texto
                document.querySelector('h1').textContent = 'Te busco as 19 horas üéâ‚ù§Ô∏è';
                
                // Esconde o bot√£o N√£o
                noBtn.style.display = 'none';
                
                // Faz o bot√£o Sim crescer
                yesBtn.style.transform = 'scale(1.2)';
                yesBtn.style.transition = 'transform 0.3s';
                
                // Cria fogos de artif√≠cio
                createFireworks();
                createHearts();
                createConfetti();
                
                // Toca um som de comemora√ß√£o (opcional)
                playCelebrationSound();
            });
            
            function createFireworks() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        
                        // Posi√ß√£o aleat√≥ria na tela
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight;
                        
                        firework.style.left = x + 'px';
                        firework.style.top = y + 'px';
                        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        document.body.appendChild(firework);
                        
                        // Remove ap√≥s a anima√ß√£o
                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }, i * 100);
                }
            }
            
            function createHearts() {
                const heartColors = ['#ff0000', '#ff69b4', '#ff1493', '#ff00ff'];
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.innerHTML = '‚ù§Ô∏è';
                        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                        
                        // Posi√ß√£o aleat√≥ria na tela
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight;
                        
                        heart.style.left = x + 'px';
                        heart.style.top = y + 'px';
                        heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
                        heart.style.animationDelay = (Math.random() * 2) + 's';
                        
                        document.body.appendChild(heart);
                        
                        // Remove ap√≥s algum tempo
                        setTimeout(() => {
                            heart.remove();
                        }, 4000);
                    }, i * 200);
                }
            }
            
            function createConfetti() {
                const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
                
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        
                        // Posi√ß√£o aleat√≥ria na tela
                        const x = Math.random() * window.innerWidth;
                        
                        confetti.style.left = x + 'px';
                        confetti.style.top = '-10px';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDelay = (Math.random() * 2) + 's';
                        
                        document.body.appendChild(confetti);
                        
                        // Remove ap√≥s a anima√ß√£o
                        setTimeout(() => {
                            confetti.remove();
                        }, 3000);
                    }, i * 50);
                }
            }
            
            function playCelebrationSound() {
                // Cria um elemento de √°udio simples (pode substituir por um arquivo de som real)
                const audio = new Audio();
                audio.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'; // Base64 de um som curto
                audio.volume = 0.2;
                audio.play().catch(e => console.log("Auto-play prevented"));
            }
        });
    </script>
</body>
</html>
